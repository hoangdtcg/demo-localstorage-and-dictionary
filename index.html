<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="setScore()">Score</button>
<p id="score"></p>
<script>
    function setScore() {
        let score = localStorage.getItem("HighScore");
        score++;
        window.localStorage.setItem("HighScore",score);
        displayScore();
    }

    function displayScore() {
        let score = localStorage.getItem("HighScore");
        document.getElementById("score").innerText = score;
    }

    displayScore();
</script>
</body>
</html>
